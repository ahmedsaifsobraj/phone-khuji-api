<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone-khuji/home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <h1 class="text-center text-primary m-4 fw-bold">Welcome to Phone Khuji.</h1>
    </header>
    <main>
        <section class="search-container">
            <div class="input-group m-3 w-50 mx-auto">
                <input id="search-text" type="text" class="form-control"
                    placeholder="Search phone by company name. ex:iphone, samsung, oppo....."
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="getPhones()" class="btn btn-outline-secondary" type="button"
                    id="search-btn">Search</button>
            </div>
        </section>
        <section class="phone-container">
            <div id="phones-container" class=" w-75 mx-auto m-4 row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
